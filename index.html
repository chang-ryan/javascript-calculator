<!DOCTYPE html>
<head>
  <meta charset="ISO-8859-1">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="calculator.js"></script>
</head>

<body>
  <header id="primary">
    <h1>Ryan's JS Calculator</h1>
  </header>
  <div class="container">
    <div id="calculator">
      <div id="screen">0</div>
      <div class="key">m+</div>
      <div class="key">m-</div>
      <div class="key">mr</div>
      <div class="key">/</div>
      <div class="key num">7</div>
      <div class="key num">8</div>
      <div class="key num">9</div>
      <div class="key">x</div>
      <div class="key num">4</div>
      <div class="key num">5</div>
      <div class="key num">6</div>
      <div class="key">+</div>
      <div class="key num">1</div>
      <div class="key num">2</div>
      <div class="key num">3</div>
      <div class="key">-</div>
      <div class="key num">0</div>
      <div class="key num">.</div>
      <div class="key">C</div>
      <div class="key equals">=</div>
    </div>
  </div>


</body>
